<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="wrapper">
        <h1>Weather App</h1>

        <div class="tab-container">
            <p class="tab" data-userWeather>Your Weather</p>
            <p class="tab" data-searchWeather>Search Weather</p>
        </div>

        <div class="weather-container">
            <!--  grant loaction container -->
               <div class="subcontainer grant-location-container">
                   <img src="./assets/location.png" height="80" width="80" loading="lazy" alt="">
                   <p>Grant location access</p>
                   <p>Allow access to get weather Information</p>
                   <button class="btn" data-grantAccess>Grant Access</button>
               </div>
            <!-- Search weather form -->
             <form action="" class="form-container" data-searchForm>
                <input type="text" placeholder="Search for City..." data-searchInput>
                <button class="btn" type="submit" title="search-button">
                    <img src="./assets/search.png" width="20" height="20" loading="lazy" alt="">
                </button>
             </form>

             <!-- loading screen container -->
            <div class="subcontainer loading-container">
                <img src="./assets/loading.gif" width="150" height="150" loading="lazy" alt="">
                <p>Loading</p>
            </div>

            <!-- weather info display -->
             <div class="subcontainer user-info-container">

                <!-- city name and flag -->
                <div class="name">
                    <p data-cityName></p>
                    <img data-countryIcon>
                </div>

                <!-- weather decrption -->
                <p data-weatherDescription></p>
               <!-- weatherIcon -->
               <img data-weatherIcon>
                <!--temperature  -->
                <p data-temperature></p>

                <!-- 3 cards - parameters -->
                 <div class="parameter-container">

                    <!-- card 1 -->
                     <div class="card-parameter">
                        <img src="./assets/wind.png">
                        <p>windspeed</p>
                        <p data-windspeed></p>
                     </div>

                    <!-- card 2 -->
                    <div class="card-parameter">
                        <img src="./assets/humidity.png">
                        <p>humidity</p>
                        <p data-humidity></p>
                    </div>

                    <!-- card 3 -->
                    <div class="card-parameter">
                        <img src="./assets/cloud.png">
                        <p>clouds</p>
                        <p data-cloudiness></p>
                    </div>

                 </div>
             </div>

             <!-- error container -->
              <div class="error-container">
                <img src="./assets/not-found.png" height="200" width="200" alt="">
                    <p>City not found</p>
              </div>

        </div>
    </div>

    <script src="./index.js"></script>
</body>
</html>
