<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuurency Convertor</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" 
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
     crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <h2>Currency Convertor</h2>
        <form action="">
            <div class="amount">
                <label for="amount">Amount</label>
                <input type="number" id="amount" placeholder="Enter Amount">
            </div>
            <div class="dropdown">
                <img class="country-flag countryFlag1" src="https://flagsapi.com/US/flat/64.png" alt="">
                <div>
                    <p class="from-text">From</p>
                    <div class="select-container">
                        <select name="from" id="selectBox1"></select>
                    </div>
                </div>
                <i class="fa-solid fa-arrow-right-arrow-left"></i>
                <img class="country-flag countryFlag2" src="https://flagsapi.com/IN/flat/64.png" alt="">
                <div>
                    <p class="to-text">To</p>
                    <div class="select-container">
                        <select name="to" id="selectBox2"></select>
                    </div>
                </div>
            </div>
            <div class="addi-info">
                <p>Exchange Rate: <span id="exchange-rate">1 USD = 73.67 INR</span></p>
               
                <p>Converted Amount: <span id="converted-amount">0</span></p>
                
            </div>
            <button type="submit" id="submit-btn">Convert</button>
        </form>
    </div>
    <script src="codes.js"></script>
    <script src="inedx.js"></script>
</body>
</html>
