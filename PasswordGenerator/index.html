<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>

<body>
    <div id="wrapper">
        <div class="container">
            
            <h1>Password Generator</h1>
            
            <div class="password-display-container">
                <input placeholder="PASSWORD" class="display" readonly data-PasswordDisplay>
                <button data-copyButton>
                  <span class="tooltip" data-copyMessage></span>
                    <img src="assets/copy.svg" alt="" class="copy-image" width="23" height="23">
                </button>
            </div>

            <div class="settings-container">
                <div class="length-display-container">
                    <p>Password Length</p>
                    <p data-lengthNumber>0</p>
                </div>

                <input type="range" min="0" max="20" class="slider" step="1" data-lengthSlider>

                <!-- checkboxes -->
                 <div class="checkbox-container">
                    <input type="checkbox" id="uppercase">
                    <label for="uppercase">Includes Uppercase letters</label>
                 </div>

                <div class="checkbox-container">
                    <input type="checkbox" id="lowercase">
                    <label for="lowercase">Includes Lowercase letters</label>
                </div>

                <div class="checkbox-container">
                    <input type="checkbox" id="numbers">
                    <label for="numbers">Includes Numbers</label>
                </div> 

                <div class="checkbox-container">
                    <input type="checkbox" id="symbols">
                    <label for="symbols">Includes Symbols</label>
                </div> 

                <!-- password strength -->
                 <div class="password-strength-container">
                    <p>strength</p>
                    <div class="strength-indicator" data-strengthIndicator></div>
                 </div>

                 <!-- genrate button -->
                <button class="generate-button" data-generateButton>Generate Password</button>

            </div>
        </div>
    </div>
<script src="./index.js"></script>
</body>
</html>
